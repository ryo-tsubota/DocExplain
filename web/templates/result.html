{% extends "base.html" %}

{% block title %}検索結果 - DocExplain{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">
                    <i class="fas fa-check-circle"></i> 検索結果
                </h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <h5>質問:</h5>
                    <div class="alert alert-info">
                        {{ question }}
                    </div>
                </div>
                
                <div class="mb-3">
                    <h5>回答:</h5>
                    <div class="alert alert-light border answer-content">
                        {{ answer_html | safe }}
                    </div>
                </div>
                
                <div class="d-flex gap-2">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> 新しい質問
                    </a>
                    <button class="btn btn-secondary" onclick="copyToClipboard()">
                        <i class="fas fa-copy"></i> 回答をコピー
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function copyToClipboard() {
    const answer = `{{ answer }}`;
    navigator.clipboard.writeText(answer).then(function() {
        alert('回答をクリップボードにコピーしました');
    });
}
</script>
{% endblock %}
